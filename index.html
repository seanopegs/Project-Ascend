<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jalan Keluar - Sebuah Kisah Teks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-container" aria-live="polite">
      <header class="game-header">
        <h1>Jalan Keluar</h1>
        <p class="subtitle">Game cerita teks tentang bertahan di tengah lilitan utang.</p>
      </header>
      <section id="status" class="status" aria-label="Situasi terbaru">
        <p id="statusSummary" class="status-summary"></p>
        <div id="statusMetrics" class="status-metrics"></div>
      </section>
      <button
        id="toggleStats"
        class="stats-toggle"
        type="button"
        aria-expanded="false"
      >
        Tampilkan Stat Karakter
      </button>
      <section id="stats" class="stats-panel" hidden aria-label="Stat karakter"></section>
      <section id="story" class="story" tabindex="0"></section>
      <section id="feedback" class="feedback" aria-live="polite" aria-label="Perubahan terbaru"></section>
      <section id="choices" class="choices" aria-label="Pilihan"></section>
      <button id="restart" class="restart" type="button" hidden>Mulai Lagi</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
